                                <h3>Escultura Estilo Griego</h3>
                                <p>La escultura es la manifestación artística en la que más destacaron los Artegriegos. El tema que más repitieron fue el del cuerpo humano, que sirvió para representar a héroes, divinidades y mortales.</p>

                                <p>Hermosa pieza hecha a mano. Algunas personas le otorgan propiedades mágicas relacionadas con los sueños, y los usan como amuleto o talismán de protección. La palabra, como tal, procede del inglés dreamcatcher o dream catcher, de allí que en español también se lo conozca como “cazador de sueños”.</p>

                    </div>

                    </div>
                </li>

                            </div>
                        </figure>
                    </div>
                </li>
